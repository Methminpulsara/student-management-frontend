<div class="min-h-screen bg-slate-50 flex flex-col lg:flex-row relative">
  <div
    class="bg-white w-72 shadow-xl lg:fixed lg:left-0 lg:top-0 lg:bottom-0 overflow-hidden transition-all duration-300 ease-in-out z-40">

    <div class="px-6 py-8 border-b border-slate-100">
      <div class="flex items-center space-x-3">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 w-10 h-10 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">EM</span>
        </div>
        <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text">
          EmpManager
        </h1>
      </div>
    </div>
    <nav class="flex-1 overflow-y-auto py-6 px-4 h-full">
      <div class="mb-6 px-4">
        <h5 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Management</h5>
      </div>

      <ul class="space-y-1.5">
        <li>
          <a
            [routerLink]="['add']"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            class="flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg group transition-all duration-200">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-indigo-100 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
              </svg>
            </div>
            <span class="font-medium">Add Employee</span>
          </a>
        </li>

        <li>
          <a
            [routerLink]="['manage']"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            class="flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg group transition-all duration-200">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-indigo-100 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
              </svg>
            </div>
            <span class="font-medium">Manage Employees</span>
          </a>
        </li>
      </ul>
      <ul class="space-y-1.5">
      </ul>
    </nav>
  </div>

  <div class="flex-1 lg:ml-72 transition-all duration-300 min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-30 py-4 px-6 flex items-center justify-between">
      <div class="flex items-center">
        <h2 class="text-xl font-semibold text-slate-800">Student Management</h2>
      </div>
    </header>

    <main class="p-6">
      <div class="container mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
