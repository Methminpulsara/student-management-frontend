<!-- Dark Modern Theme Container -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black p-6">

  <!-- Main Card -->
  <div class="max-w-7xl mx-auto bg-gradient-to-br from-slate-800/50 to-slate-900/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-8">

    <!-- Header Section -->
    <div class="mb-8 border-b border-slate-700/50 pb-6">
      <div class="flex items-center space-x-4">
        <div class="w-14 h-14 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-4xl font-bold text-white mb-2">Student Manager</h1>
          <p class="text-slate-400 text-lg">Manage your students with modern precision</p>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <div class="relative max-w-md">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <input
          [(ngModel)]="search"
          (input)="onSearchChange()"
          type="text"
          class="w-full pl-12 pr-4 py-4 bg-slate-800/50 border border-slate-600/50 rounded-2xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-300"
          placeholder="Search students...">
      </div>
    </div>

    <!-- Table Container -->
    <div class="bg-slate-800/30 rounded-2xl border border-slate-700/50 overflow-hidden shadow-xl">
      <div class="overflow-x-auto">
        <table class="w-full">
          <!-- Table Header -->
          <thead>
          <tr class="bg-gradient-to-r from-slate-800 to-slate-700 border-b border-slate-600/50">
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-200 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-cyan-400 rounded-full"></div>
                <span>ID</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-200 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
                <span>Name</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-200 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-amber-400 rounded-full"></div>
                <span>Age</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-200 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
                <span>Details</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-200 uppercase tracking-wider">Actions</th>
          </tr>
          </thead>

          <!-- Table Body -->
          <tbody class="divide-y divide-slate-700/30">
          <tr *ngFor="let student of filteredList" class="hover:bg-slate-700/20 transition-all duration-200 group">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-sm shadow-lg">
                  {{student.id}}
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg">
                  {{student.name.charAt(0).toUpperCase()}}
                </div>
                <div>
                  <div class="text-sm font-semibold text-white">{{student.name}}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-amber-500/20 to-orange-500/20 text-amber-300 border border-amber-500/30">
                  {{student.age}} yrs
                </span>
            </td>
            <td class="px-6 py-4">
              <div class="max-w-48">
                <p class="text-sm text-slate-300 truncate">{{student.details}}</p>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center space-x-3">
                <button
                  (click)="openModal(student)"
                  class="relative group/btn w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 rounded-xl text-white transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/25 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                  <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </button>

                <!-- Delete Button -->
                <button
                  (click)="delete(student.id)"
                  class="relative group/btn w-10 h-10 bg-gradient-to-br from-red-500 to-rose-600 hover:from-red-400 hover:to-rose-500 rounded-xl text-white transition-all duration-300 hover:shadow-lg hover:shadow-red-500/25 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500/50">
                  <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="isUpdateModalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="relative bg-gradient-to-br from-slate-800/95 to-slate-900/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-8 w-full max-w-lg transform transition-all duration-300">

      <div class="flex items-center justify-between mb-8 border-b border-slate-700/50 pb-6">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-white">Update Profile</h2>
            <p class="text-slate-400 text-sm">Edit Student information</p>
          </div>
        </div>
        <button
          type="button"
          (click)="closeModel()"
          class="w-10 h-10 rounded-xl bg-slate-700/50 hover:bg-slate-600/50 flex items-center justify-center text-slate-400 hover:text-white transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="space-y-6 mb-8">
        <div>
          <label class="block text-sm font-semibold text-slate-200 mb-3">
            <span class="flex items-center space-x-2">
              <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>Full Name</span>
            </span>
          </label>
          <input
            type="text"
            [(ngModel)]="updateStudent.name"
            placeholder="Enter full name"
            class="w-full px-4 py-4 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-300"/>
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-200 mb-3">
            <span class="flex items-center space-x-2">
              <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span>Age</span>
            </span>
          </label>
          <input
            type="number"
            [(ngModel)]="updateStudent.age"
            placeholder="Enter age"
            class="w-full px-4 py-4 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-300"/>
        </div>

        <!-- Details Field -->
        <div>
          <label class="block text-sm font-semibold text-slate-200 mb-3">
            <span class="flex items-center space-x-2">
              <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              <span>Details</span>
            </span>
          </label>
          <textarea
            [(ngModel)]="updateStudent.details"
            placeholder="Enter additional details"
            rows="3"
            class="w-full px-4 py-4 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-300 resize-none"></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-4 pt-6 border-t border-slate-700/50">
        <button
          type="button"
          (click)="closeModel()"
          class="px-6 py-3 bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 hover:text-white font-semibold rounded-2xl transition-all duration-300 border border-slate-600/50 hover:border-slate-500/50">
          Cancel
        </button>
        <button
          type="button"
          (click)="update()"
          class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-semibold rounded-2xl transition-all duration-300 shadow-lg hover:shadow-cyan-500/25 hover:scale-105">
          <span class="flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>Update Profile</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
