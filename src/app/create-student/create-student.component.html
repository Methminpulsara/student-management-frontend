<div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black p-6">
  <div class="max-w-4xl mx-auto bg-gradient-to-br from-slate-800/50 to-slate-900/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-8">
    <div class="mb-8 border-b border-slate-700/50 pb-6">
      <h1 class="text-3xl font-bold text-white">Add New Student</h1>
      <p class="text-slate-400 mt-2">Create a new Student profile with basic information</p>
    </div>

    <form #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)" class="space-y-6">
      <div class="bg-slate-800/30 p-6 rounded-2xl border border-slate-700/50">
        <h2 class="text-lg font-semibold text-slate-200 mb-4">Personal Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-slate-400 mb-2">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zM3 18a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                [(ngModel)]="student.name"
                required
                type="text"
                name="name"
                #name="ngModel"
                placeholder="John Smith"
                class="pl-10 w-full rounded-2xl border border-slate-600/50 py-3 px-4 bg-slate-700/50 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50"
              />
              <p *ngIf="name.invalid && (name.touched || name.dirty)" class="text-red-400 text-sm mt-1">Name is required</p>
            </div>
          </div>

          <!-- Age -->
          <div>
            <label class="block text-sm font-medium text-slate-400 mb-2">Age</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zM3 18a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                [(ngModel)]="student.age"
                required
                type="number"
                min="1"
                name="age"
                #age="ngModel"
                placeholder="18"
                class="pl-10 w-full rounded-2xl border border-slate-600/50 py-3 px-4 bg-slate-700/50 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50"
              />
              <p *ngIf="age.invalid && (age.touched || age.dirty)" class="text-red-400 text-sm mt-1">Age is required</p>
            </div>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-400 mb-2">Details</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zM3 18a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                [(ngModel)]="student.details"
                required
                type="text"
                name="details"
                #details="ngModel"
                placeholder="Lives in Horana"
                class="pl-10 w-full rounded-2xl border border-slate-600/50 py-3 px-4 bg-slate-700/50 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50"
              />
              <p *ngIf="details.invalid && (details.touched || details.dirty)" class="text-red-400 text-sm mt-1">Details are required</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="reset"
          class="py-2.5 px-6 rounded-2xl border border-slate-600/50 text-slate-300 hover:bg-slate-700/30 transition-all duration-200"
        >Cancel</button>

        <button
          type="submit"
          [disabled]="studentForm.invalid"
          class="py-2.5 px-6 rounded-2xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold hover:from-cyan-400 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all duration-200 flex items-center gap-2"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add Student
        </button>
      </div>
    </form>
  </div>
</div>
