
<div class="min-h-screen bg-slate-50 p-6">
  <div class="p-6 bg-white rounded-xl shadow-sm">
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-slate-800">Add New Student</h1>
      <p class="text-slate-500 mt-2">Create a new Student profile with basic information</p>
    </div>

    <form #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)" class="space-y-6">
      <div class="bg-slate-50 p-6 rounded-lg border border-slate-100">
        <h2 class="text-lg font-semibold text-slate-700 mb-4">Personal Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="col-span-1">
            <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>

              <input
                [(ngModel)]="student.name"
                required
                type="text"
                name="name"
                #name="ngModel"
                placeholder="John Smith"
                class="pl-10 w-full rounded-lg border border-slate-200 py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
              <p *ngIf="name.invalid && (name.touched || name.dirty)" class="text-red-600 text-sm"> Name is required</p>

            </div>
          </div>
          <div class="col-span-1">
            <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Age</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                [(ngModel)]="student.age"
                required
                type="number"
                min="1"
                name="age"
                #age="ngModel"
                placeholder=""
                class="pl-10 w-full rounded-lg border border-slate-200 py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
              <p *ngIf="age.invalid && (age.touched || age.dirty)" class="text-red-600 text-sm">Age is required</p>
            </div>
          </div>
          <div class="col-span-1">
            <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Details</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                [(ngModel)]="student.details"
                required
                type="text"
                name="details"
                #details="ngModel"
                placeholder="Live in Horana"
                class="pl-10 w-full rounded-lg border border-slate-200 py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              />
              <p *ngIf="details.invalid && (details.touched || details.dirty)" class="text-red-600 text-sm">Details is required</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="reset"
          class="py-2.5 px-5 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition-colors duration-200"
        >Cancel </button>

        <button
          type="submit"
          [disabled]="studentForm.invalid"
          class="py-2.5 px-5 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 flex items-center">
          Add Student
        </button>

      </div>
    </form>
  </div>
</div>
